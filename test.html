<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentPrep Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            color: #f8fafc;
            margin: 0;
            padding: 20px;
        }
        .test-content {
            text-align: center;
            margin-top: 100px;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #f8fafc;
        }
        .hero-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 2rem;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            background: transparent;
            border: none;
            color: #f8fafc;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
        }
        input::placeholder {
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1 class="hero-title">The AI Agent That Creates Your Interview Prep Strategy</h1>
        <p class="hero-subtitle">Simply copy & paste any job description and get a personalized interview preparation guide.</p>
        <div class="input-field">
            <input type="text" placeholder="Type where you're interviewing for what position (e.g., Senior PM at AWS)" />
        </div>
    </div>
</body>
</html>
